syntax = "proto3";

package netxd_customer;

option go_package="github.com/NAVANEESHKM/netxd_customer";


service CustomerService{
    rpc CreateCustomer (Customer)returns(CustomerResponse);
}

message Customer{
    int32 Customer_ID=1;
    string First_Name=2;
    string Last_Name=3;
    int32 Bank_ID=4;
    int32 Balance=5;
    string Created_At=6;
    string Updated_At=7;
    string ISActive=8; 
}

message CustomerResponse{
    int32 Customer_ID = 1;
    string Create_At=2;
}
